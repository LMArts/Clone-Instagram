<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/instagram.svg" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="Celular"/>
        </div>
        <div class="instagram-content">
            <div class="instagram-group">
                <img class="group-instagram-logo" src="img/instagram.png" alt="Logo Instagram"/>
                <div class="group-profile-photo">
                    <img src="img/cat.PNG" alt="Foto de perfil" />
                </div>
                <a href="#" class="group-login">Continuar como ___MrCat</a>
                <a href="#" class="group-logout">Remover conta</a>
            </div>
            <div class="instagram-group">
                <p class="not-account">Não é ___MrCat?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="store">
                    <a href="#"><img src="img/appstore.png" alt="Apple Store"></a>
                    <a href="#"><img src="img/playstore.png" alt="Play Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
