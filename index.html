<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/instagram.svg"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Instagram</title>
</head>
<body>
    <main>
        <section>

            <div class="insta-image">
                <img src="img/phone.png" alt="Celular"/>
            </div>

            <div class="insta-content">

                <div class="group-border">
                    
                    <img src="img/instagram.png" alt="Instagram logo"/>
                    
                    <div class="form">
                        <label>
                            <span>Telefone, nome de usuário ou email</span>
                            <input type="text"/>
                        </label>
                        <label>
                            <span>Senha</span>
                            <input type="password"/>
                        </label>
                        <button>Enviar</button>
                    </div>
                    
                    <div class="buttons">
                        <span>OU</span>
                        <div class="links">
                            <a class="login-facebook"><i class="fab fa-facebook-square fa-lg"></i>Entrar com o Facebook</a>
                            <a class="senha">Esqueceu a senha?</a>
                        </div>
                    </div>
                
                </div>

                <div class="group-border">
                    <p class="text">Não tem uma conta? <a>Cadastre-se</a> </p>
                </div>

                <div class="group">
                    <p>Obtenha o aplicativo.</p>
                    <div class="buttons-app">
                        <img src="img/appstore.png"/>
                        <img src="img/playstore.png"/>
                    </div>
                </div>

            </div>

        </section>
    </main>
    
    <script src="https://kit.fontawesome.com/d8412520c2.js" crossorigin="anonymous"></script>

</body>
</html>
